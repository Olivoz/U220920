<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U220920</title>
    <script src="js/app.js"></script>
  </head>
  <body onload="build()">
    <div id="app">
      <input type="text" name="name" id="nameInput" placeholder="Name" />
      <input type="tel" name="tel" id="telInput" placeholder="Phone number" />
      <input type="text" name="adress" id="adressInput" placeholder="Adress" />
      <input type="email" name="email" id="emailInput" placeholder="Email" />
      <button type="button" id="addButton">Add</button>
      <input
        type="number"
        name="search"
        id="search"
        placeholder="Search by id"
      />
      <button type="button" id="findCustomerButton">Find</button>
      <table id="customerTable">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone number</th>
          <th>Adress</th>
          <th>Email</th>
        </tr>
      </table>
    </div>
  </body>
</html>
